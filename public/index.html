<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--Title-->
    <title>Lexicon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Styles-->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css" />

    <!--CDNs-->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">

            <!-- Header -->
            <h1 id="title">Lexicon</h1>
            <h3 id="subtitle">An English to Bangla Dictionary</h3>

            <!-- Input -->
            <form class="search-form form" onsubmit="return search()">
                <label>
                    <input id="searchedWord" type="search" class="search-field" placeholder="Find Meaning..." autocomplete="off" />
                </label>
                <input type="submit" class="search-submit button" value="&#xf002" />
            </form>

            <!-- Output -->
            <div class="output">
                <h2 id="outputWord">Word</h2>
                <h4 id="outputMeaning">শব্দ, শব্দ, শব্দ, শব্দ</h4>
            </div>
            <button id="clear" onclick="clearSearch()"><span style="font-size: 16px;">Clear</span></button>
            
        </div>
    </div>

    <!-- dummy div for correct positioning -->
    <div style="width: 100%; height: 100px; position: relative; background-color: transparent;"></div>

    <!--Footer-->
    <footer>
        <div class="footer-right">
            <a href="https://github.com/smmehrab/lexicon"><img src="assets/pngs/github.png" alt=""></a>
        </div>
        <div class="footer-left">
            <p class="name">S.M.Mehrabul Islam</p>
            <p class="username">smmehrab</p>
        </div>
    </footer>

    <!--Scripts-->
    <script src="scripts/app.js"></script>
    <script src="scripts/algorithm/constants.js"></script>
    <script src="scripts/algorithm/classes.js"></script>
    <script src="scripts/algorithm/algorithm.js"></script>
</body>

</html>
