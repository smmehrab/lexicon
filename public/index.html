<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!--Title-->
    <title>Lexicon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Styles-->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css" />

    <!--CDNs-->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="title">Lexicon</h1>
            <h3 class="subtitle">An English to Bangla Dictionary</h3>

            <form role="search" method="search" class="search-form form" action="">
                <label>
                    <span class="screen-reader-text">Search A Word...</span>
                    <input type="search" class="search-field" placeholder="Find Meaning..." value="" name="s" title="" autocomplete="off"/>
                </label>
                <input type="submit" class="search-submit button" value="&#xf002" />
            </form>

            <div class="output">
                <h2 class="word">Word</h2>
                <!-- <hr class="divider"> -->
                <h4 class="meaning">শব্দ, শব্দ, শব্দ, শব্দ</h4>
            </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="scripts/app.js"></script>
</body>

</html>
